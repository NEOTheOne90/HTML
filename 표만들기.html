<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>표만들기 연습</title>
</head>

<body>
  <h1>인생 영화..!</h1>
  <p>인생 짧고, 영화는 많다..! 홍팍이의 인생 영화를 소개해볼까 한다..!</p>
  <!-- 3개의 영화 사진을 주소에 입력한다. 아래 2개의 사진은 같은 사이즈로 한다. -->
  <a href="https://namu.wiki/w/%EB%A7%A4%ED%8A%B8%EB%A6%AD%EC%8A%A4(%EC%98%81%ED%99%94)">
    <img src="img/매트릭스.jpg" width="100%" /></a>
  <a href="https://namu.wiki/w/%EC%9D%B8%EC%85%89%EC%85%98">
    <img src="img/인셉션.jpg" width="49%" /></a>
  <a href="https://namu.wiki/w/%EC%95%84%EB%B0%94%ED%83%80(%EC%98%81%ED%99%94)">
    <img src="img/아바타.jpg" width="49%" /></a>

  <!-- 표 -->
  <table border="1">
    <!-- 표머리: 제목부분은 thead로 묶어준다. -->
    <thead>
      <tr>
        <th>제목</th>
        <th>&nbsp;평점&nbsp;</th>
        <th>&nbsp;장르&nbsp;</th>
        <th>내용</th>
      </tr>
    </thead>
    <!-- 표몸통: 몸통(데이터) 부분은 tbody로 묶는다. -->
    <!-- 사진과 일치하는 영화 설명을 적는다. -->
    <tbody>
      <tr>
        <td>매트릭스</td>
        <td>&nbsp;4.94</td>
        <td>&nbsp;SF</td>
        <td>&nbsp;매트릭스 세상속에서 창조자인 자아를 발견하는내용.&nbsp;</td>
      </tr>
      <tr>
        <td>인셉션</td>
        <td>&nbsp;4.94</td>
        <td>&nbsp;SF</td>
        <td>&nbsp;무의식의 차원간 이동을 그린내용.&nbsp;</td>
      </tr>
      <tr>
        <td>아바타</td>
        <td>&nbsp;4.94</td>
        <td>&nbsp;SF</td>
        <td>&nbsp;두뇌에 칩을심어 AI화 하는 미래를그린내용.&nbsp;</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
